  <script>

    $(document).ready(function(){
      const URL = "https://hackmit2021-backend.azurewebsites.net/patient/1";
      $.ajax({
        url:URL,
        type:"GET",
        success: function(result){
          console.log(result)
          console.log(result.glucoses[0].resource.subject.display)
          document.getElementById("name").innerText = result.glucoses[0].resource.subject.display
          if(result != undefined){
            y = []
            x = []
            for(var i = 0; i < result.glucoses.length; i++){
              x.push(i)
              y.push(parseInt(result.glucoses[i].resource.text.div))
            }
            console.log(y)
            Plotly.newPlot("myDiv", [{"x": x, "y": y, type: "line"}])
          }
        },
        error:function(error){
          console.log("Error "+error)
        }
      })
    })
  </script>
